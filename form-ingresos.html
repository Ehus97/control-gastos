<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Ingreso</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>➕ Registrar Ingreso</h1>
    <form id="formIngresos">
      <label>Fuente:</label>
      <input type="text" id="fuente" placeholder="Ej: Sueldo, Venta, etc." required>

      <label>Monto:</label>
      <input type="number" id="montoIngreso" required>

      <label>Nota (opcional):</label>
      <input type="text" id="notaIngreso">

      <button type="submit" class="btn">Guardar</button>
    </form>
    <a href="index.html" class="btn back">⬅ Volver al Dashboard</a>
  </div>

  <script>
    document.getElementById("formIngresos").addEventListener("submit", async (e) => {
      e.preventDefault();
      await registrarIngreso(
        fuente.value,
        montoIngreso.value,
        notaIngreso.value
      );
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
