<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    select, input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; width: 100%; }
  </style>
</head>
<body>
  <h2>➕ Registrar Ingreso</h2>
  <form id="formIngreso">
    <label>Fuente</label>
    <select id="fuente" required>
      <option>KMA</option>
      <option>Tefila</option>
      <option>Bet Hashem</option>
      <option>Dani Varon</option>
      <option>Salame</option>
      <option>Amude Haolam</option>
      <option>Otro</option>
    </select>

    <label>Monto</label>
    <input type="number" id="monto" required>

    <label>Método</label>
    <select id="metodo">
      <option>Efectivo</option>
      <option>Transferencia</option>
    </select>

    <label>Descripción</label>
    <textarea id="descripcion"></textarea>

    <button type="submit">Guardar</button>
  </form>

  <script>
    document.getElementById("formIngreso").addEventListener("submit", function(e){
      e.preventDefault();
      let data = {
        fuente: document.getElementById("fuente").value,
        monto: document.getElementById("monto").value,
        metodo: document.getElementById("metodo").value,
        descripcion: document.getElementById("descripcion").value
      };
      google.script.run.withSuccessHandler(() => {
        alert("✅ Ingreso registrado");
        document.getElementById("formIngreso").reset();
      }).guardarIngreso(data);
    });
  </script>
</body>
</html>
