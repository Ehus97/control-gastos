<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    select, input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 12px; background: #e74c3c; color: white; border: none; border-radius: 5px; width: 100%; }
  </style>
</head>
<body>
  <h2>➖ Registrar Gasto</h2>
  <form id="formGasto">
    
    <!-- <label>Fecha:</label>
      <input type="date" name="fecha" required> -->
    

    <label>Categoría</label>
    <select id="categoria" required>
      <option value="">-- Selecciona --</option>
      <option value="Vivienda">Vivienda</option>
      <option value="Coches">Coches</option>
      <option value="Alimentación">Alimentación</option>
      <option value="Educación">Educación</option>
      <option value="Ahorros">Ahorros</option>
      <option value="Edi">Edi</option>
      <option value="Frida">Frida</option>
      <option value="Niños">Niños</option>
      <option value="Regalos y Donativos">Regalos y Donativos</option>
    </select>

    <label>Subcategoría</label>
    <select id="subcategoria" required></select>

    <label>Monto</label>
    <input type="number" id="monto" required>

    <label>Método de pago</label>
    <select id="metodo">
      <option>Efectivo</option>
      <option>TDC AMEX</option>
      <option>TDC BBVA</option>
      <option>Transferencia</option>
    </select>

    <label>Descripción</label>
    <textarea id="descripcion"></textarea>

    <button type="submit">Guardar</button>
  </form>

  <script>
    const subcategorias = {
      "Vivienda": ["Agua","Luz","Gas","Empleada Doméstica","Otros"],
      "Coches": ["Combustible","Seguros","Trámites","Mantenimiento","Estacionamiento","TAG","Otros"],
      "Alimentación": ["Comestibles","Vales","Restaurantes","Otros"],
      "Educación": ["Colegiatura","Inscripciones","Útiles","Clases tarde","Terapias"],
      "Ahorros": ["Seguro GMM","Vacaciones","Inversión","Ahorro"],
      "Edi": ["Comidas","Cosas","Ropa","Medicinas","Gimnasio","Peluquería","Otros"],
      "Frida": ["Comidas","Cosas","Pelucas","Belleza","Ropa","Consulta Medica","Medicinas","Clases","Otros"],
      "Niños": ["Pañales","Consulta Medica","Vacunas","Medicinas","Ropa","Cosas","Otros"],
      "Regalos y Donativos": ["Donativos","Regalos"]
    };

    document.getElementById("categoria").addEventListener("change", function() {
      let cat = this.value;
      let subSelect = document.getElementById("subcategoria");
      subSelect.innerHTML = "";
      if (subcategorias[cat]) {
        subcategorias[cat].forEach(s => {
          let opt = document.createElement("option");
          opt.value = s; opt.textContent = s;
          subSelect.appendChild(opt);
        });
      }
    });

    document.getElementById("formGasto").addEventListener("submit", function(e){
      e.preventDefault();
      let data = {
        categoria: document.getElementById("categoria").value,
        subcategoria: document.getElementById("subcategoria").value,
        monto: document.getElementById("monto").value,
        metodo: document.getElementById("metodo").value,
        descripcion: document.getElementById("descripcion").value
      };
      google.script.run.withSuccessHandler(() => {
        alert("✅ Gasto registrado");
        document.getElementById("formGasto").reset();
      }).guardarGasto(data);
    });
  </script>
</body>
</html>
