<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Gasto</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>➕ Registrar Gasto</h1>
    <form id="formGastos">
      <label>Categoría:</label>
      <select id="categoria" required>
        <option value="Vivienda">Vivienda</option>
        <option value="Coches">Coches</option>
        <option value="Alimentación">Alimentación</option>
        <option value="Educación">Educación</option>
        <option value="Ahorro">Ahorro</option>
        <option value="Otros">Otros</option>
      </select>

      <label>Subcategoría:</label>
      <input type="text" id="subcategoria" placeholder="Ej: Luz, Gas, etc." required>

      <label>Monto:</label>
      <input type="number" id="monto" required>

      <label>Nota (opcional):</label>
      <input type="text" id="nota">

      <button type="submit" class="btn">Guardar</button>
    </form>
    <a href="index.html" class="btn back">⬅ Volver al Dashboard</a>
  </div>

  <script>
    document.getElementById("formGastos").addEventListener("submit", async (e) => {
      e.preventDefault();
      await registrarGasto(
        categoria.value,
        subcategoria.value,
        monto.value,
        nota.value
      );
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
